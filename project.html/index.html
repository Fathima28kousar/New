<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
</head>

<body style="background-color:navy"><br><br><br>
    
    <header><h1 align="center" style="color:white">Registration Form</h1>
    
    <h2 align="center" style="color:white">Pls fill this form with required information</h2></header>
    <br>
    <main align="center" style="color:white">
        <form>
            <label >Enter your First Name:</label><br>
            <input type="text" required><br>
            <label >Enter your Last Name:</label><br>
            <input type="text" required><br>
            <label >Enter your Email:</label><br>
            <input type="email" required><br>
            <label >Create a New Password:</label><br>
            <input type="password" required><br>
            <hr>
            <input type="radio" name="abc" value="Personal Account">Personal Account<br>
            <input type="radio" name="abc" value=" Business Account"> Business Account<br> 
           <input type="checkbox" > I accept the <a href="#" style="color:white;">terms and conditions</a><hr>
            <br>
            <label >Upload a profile picture:</label>
            <br>
           <input type="file" required>
            <br>
          <label >Input your age(years):</label><br>
            <input type="number" min="13" max="75"><br>
            <label >How did you hear about us?</label><br>
            <select>
                <option>Select one </option>
                <option>News</option>
                <option>You tube channel</option>
                <option>Forum</option>
                <option>Other</option>
            </select><br>
            <label >Provide a Bio</label><br>
            <textarea placeholder="I like coding on the beach...."></textarea>
            <br>
            <button type="submit">Submit</button>




            
        </form>
    </main>

    
</body>
</html>
